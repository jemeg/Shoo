<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="100" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="gigi-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
                  font-family="Arial Black, Arial" font-size="24" font-weight="bold" 
                  fill="rgba(241, 219, 120, 0.1)" transform="rotate(-45 50 50)">GiGi</text>
        </pattern>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f1db78;stop-opacity:0.05"/>
            <stop offset="100%" style="stop-color:#ff9633;stop-opacity:0.05"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
    <rect width="100%" height="100%" fill="url(#gigi-pattern)"/>
</svg>
