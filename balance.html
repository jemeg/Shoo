<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شحن الرصيد - شركة قيقا</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="balance-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-circle"></div>
            <span>قيقا</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="packages.html">باقات الإنترنت</a></li>
            <li><a href="support.html">الدعم الفني</a></li>
            <li class="user-menu">
                <img src="images/default-avatar.png" alt="صورة المستخدم" class="user-avatar">
                <div class="dropdown-menu">
                    <a href="profile.html"><i class="fas fa-user"></i> الملف الشخصي</a>
                    <a href="balance.html" class="active"><i class="fas fa-wallet"></i> الرصيد</a>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Balance Section -->
    <div class="balance-container">
        <div class="balance-header">
            <h2>شحن الرصيد</h2>
            <div class="current-balance">
                <span>رصيدك الحالي:</span>
                <h3 id="userBalance">0.00 د.ل</h3>
            </div>
        </div>

        <div class="payment-methods">
            <h3>اختر طريقة الدفع</h3>
            
            <!-- Bank Cards -->
            <div class="payment-section" id="bankCards">
                <h4>البطاقات المصرفية</h4>
                <div class="payment-options">
                    <div class="payment-option" onclick="selectPayment('sadad')">
                        <img src="images/sadad-logo.png" alt="سداد">
                        <span>سداد</span>
                    </div>
                    <div class="payment-option" onclick="selectPayment('tadawul')">
                        <img src="images/tadawul-logo.png" alt="تداول">
                        <span>تداول</span>
                    </div>
                    <div class="payment-option" onclick="selectPayment('mobicash')">
                        <img src="images/mobicash-logo.png" alt="موبي كاش">
                        <span>موبي كاش</span>
                    </div>
                </div>
            </div>

            <!-- Madar Cards -->
            <div class="payment-section" id="madarCards">
                <h4>بطاقات المدار</h4>
                <form id="madarForm" class="card-form">
                    <div class="form-group">
                        <label>رقم البطاقة</label>
                        <input type="text" placeholder="أدخل رقم البطاقة" maxlength="16">
                    </div>
                    <div class="form-group">
                        <label>رقم PIN</label>
                        <input type="password" placeholder="أدخل رقم PIN" maxlength="4">
                    </div>
                    <button type="submit" class="btn">تأكيد الشحن</button>
                </form>
            </div>

            <!-- Libyana Cards -->
            <div class="payment-section" id="libyanaCards">
                <h4>بطاقات ليبيانا</h4>
                <form id="libyanaForm" class="card-form">
                    <div class="form-group">
                        <label>رقم البطاقة</label>
                        <input type="text" placeholder="أدخل رقم البطاقة" maxlength="14">
                    </div>
                    <div class="form-group">
                        <label>رقم التعريف</label>
                        <input type="password" placeholder="أدخل رقم التعريف" maxlength="4">
                    </div>
                    <button type="submit" class="btn">تأكيد الشحن</button>
                </form>
            </div>
        </div>

        <div class="payment-history">
            <h3>سجل المعاملات</h3>
            <div class="transactions">
                <!-- Transactions will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/balance.js"></script>
</body>
</html>
