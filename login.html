<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - شركة قيقا</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-circle"></div>
            <span>قيقا</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="packages.html">باقات الإنترنت</a></li>
            <li><a href="support.html">الدعم الفني</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <div class="auth-container">
        <div class="auth-box" id="loginBox">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">تسجيل الدخول</button>
            </form>
            <p class="auth-switch">ليس لديك حساب؟ <a href="#" onclick="toggleAuth('register')">إنشاء حساب جديد</a></p>
        </div>

        <div class="auth-box" id="registerBox" style="display: none;">
            <h2>إنشاء حساب جديد</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">الاسم الكامل</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">البريد الإلكتروني</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPhone">رقم الهاتف</label>
                    <input type="tel" id="regPhone" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">كلمة المرور</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit" class="btn">إنشاء حساب</button>
            </form>
            <p class="auth-switch">لديك حساب بالفعل؟ <a href="#" onclick="toggleAuth('login')">تسجيل الدخول</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
